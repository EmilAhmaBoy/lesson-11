{% extends 'base.html' %}
{% load static %}

{% block title %}
Войти
{% endblock %}

{% block login-nav-item %}
<li class="nav-item">
    <a class="nav-link active" href="{% url 'login' %}">
        <span style="font-weight: bold;">Войти</span>
    </a>
</li>
{% endblock %}

{% block content %}
<div class="container">
    {% if error %}
    <div class='col-sm-4 offset-4 w-25'>
        <div class='form-label bg-warning' style='margin: 10px 0px;'>{{ error }}</div>
    </div>
    {% endif %}
    <form method="post"> {% csrf_token %}
        <div class="row mb-3">
            <div class="col">
                <label class="col-sm-4 col-form-label offset-4">Никнейм</label>
                <div class="col-sm-4 offset-4 w-25">
                    <input type="text" class="form-control form-control-lg" name="username">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="col-sm-4 col-form-label offset-4">Пароль</label>
                <div class="col-sm-4 offset-4 w-25">
                    <input type="password" class="form-control form-control-lg" name="password">
                </div>
            </div>
        </div>
        <div class="row mb-3 offset-sm-5">
            <div class="col">
                <button type="submit" class="btn btn-success">Принять</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
